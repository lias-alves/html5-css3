<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>Iserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video width="300" poster="imagens/paisagem (2).jpg" controls autoplay loop>
         <source src="midia/meu-video.mp4.mp4" type="video/mp4">
         <source src="midia/Meu-Video.webm.webm" type="video/webm">
         <source src="midia/Meu-Video-4.m4v" type="video/mp4">
         <p>Seu navegador não tem compatibilidade com  reprodução de videos.</p>
    </video>

    <h1>Iserindo videos do youtube</h1>
    <iframe width="400" height="260" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    <h1>Iserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/53342189?h=2b8a657f3b&portrait=0" width="300" height="169" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
  
</body>
</html>
